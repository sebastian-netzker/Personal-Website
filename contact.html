      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body onload="automatic_closeMenu()">
    <main>
      <div class="head_div">
        <div class="headname">
          <a href="index.html">SEBASTIAN NETZKER</a>
        </div>

        <div class="headlinks">
          <a class="portfolio_link" href="portfolio.html">Portfolio</a>
          <a class="contact_link" href="contact.html" style="color: white;">Contact</a>

           <a onclick="showMenu()" href="#" class="burger-menu" id="burger-menu" >
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>

            <a onclick="closeMenu()" href="#" class="close-menu d-none" id="close-menu" >X</a>

        </div>
      </div>

      <div id="overlay-menu" class="overlay-menu d-none">

        <a class="portfolio-overlay" href="portfolio.html">Portfolio</a>
        <a class="contact-overlay" href="contact.html" style="color: white;">Contact</a>

      </div>

      <h1 class="h1_contact">Contact me</h1>
    </main>

    <div class="close-email ">
      <h3 id="close-email-headline" class="d-none" >Email was sent succesfully <img class="check_img" src="img/check.svg" alt=""></h3>

      <a id="close-email-link" class="d-none" onclick="closeEmail()" href="#">X</a>
      </div>
    </div>

    <div class="middle_div">
      <form
        action="http://sebastian-netzker.developerakademie.com/personal_homepage/send_mail.php"
        method="POST"
      >
        <div class="form-group">
          <input
            name="name"
            type="name"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Your name"
            required
          />
        </div>

        <div class="form-group">
          <input
            name="email"
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Your email"
            required
          />
        </div>

        <div class="form-group">
          <textarea
            name="message"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="10"
            placeholder="Your message"
            required
          ></textarea>
        </div>

        <div class="button_div send_button">
          <button onclick="openEmail()">Send message</button>
        </div>
      </form>
    </div>

    <footer>
      <div>
        <p>&copy; 2021 Sebastian Netzker</p>
      </div>
      <div class="footer_div">
        <a class="dataprotection_link" href="dataprotection.html"
