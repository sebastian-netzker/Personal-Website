    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="head_div">
        <div class="headname">
          <a href="index.html">SEBASTIAN NETZKER</a>
        </div>

        <div class="headlinks">
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html" style="color: white">Contact</a>
        </div>
      </div>

      <h1 class="h1_contact">Contact me</h1>
    </main>

      <form
        action="http://sebastian-netzker.developerakademie.com/personal_homepage/send_mail.php"
        method="POST"
      >
        <div class="form-group">
          <input
            name="name"
            type="name"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Your name"
            required
          />
        </div>

        <div class="form-group">
          <input
            name="email"
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Your email"
            required
          />
        </div>

        <div class="form-group">
          <textarea
            name="message"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="10"
            placeholder="Your message"
            required
          ></textarea>
        </div>

        <div class="button_div send_button">
          <button>Send message</button>
        </div>
      </form>
    </div>
